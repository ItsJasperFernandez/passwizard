                flameIcon.classList.add('hidden');
                return;
            }

            strengthSection.classList.remove('hidden');

            let score = 0;

            if (password.length >= 28) score += 5;
            else if (password.length >= 24) score += 4.5;
            else if (password.length >= 20) score += 4;
            else if (password.length >= 16) score += 3;
            else if (password.length >= 12) score += 2;
            else if (password.length >= 8) score += 1;
            else score += 0.5;

            if (/[a-z]/.test(password)) score += 1.5;
            if (/[A-Z]/.test(password)) score += 1.5;
            if (/[0-9]/.test(password)) score += 1.5;
            if (/[^A-Za-z0-9]/.test(password)) score += 2;

            let hasRepeating = /(.)\1{2,}/.test(password);
            if (hasRepeating) score -= 1;

            let charTypes = 0;
            if (/[a-z]/.test(password)) charTypes++;
            if (/[A-Z]/.test(password)) charTypes++;
            if (/[0-9]/.test(password)) charTypes++;
            if (/[^A-Za-z0-9]/.test(password)) charTypes++;
            if (charTypes === 4) score += 1.5;

            let uniqueChars = new Set(password).size;
            let diversityRatio = uniqueChars / password.length;
            if (diversityRatio > 0.8) score += 0.5;

            let strength = '';
            let color = '';
            let width = '';
            let emoji = '';

            if (score < 3) {
                strength = 'trash';
                color = '#dc2626';
                width = '15%';
                emoji = 'üíÄ';
                flameIcon.classList.add('hidden');
            } else if (score < 4.5) {
                strength = 'weak';
                color = '#ef4444';
                width = '30%';
                emoji = 'üò¨';
                flameIcon.classList.add('hidden');
            } else if (score < 6) {
                strength = 'meh';
                color = '#f59e0b';
                width = '50%';
                emoji = 'üòê';
                flameIcon.classList.add('hidden');
            } else if (score < 7.5) {
                strength = 'decent';
                color = '#eab308';
                width = '65%';
                emoji = 'üëç';
                flameIcon.classList.add('hidden');
            } else if (score < 9) {
                strength = 'good';
                color = '#84cc16';
                width = '80%';
                emoji = 'üí™';
                flameIcon.classList.add('hidden');
            } else if (score < 10.5) {
                strength = 'strong';
                color = '#22c55e';
                width = '90%';
                emoji = 'üõ°Ô∏è';
                flameIcon.classList.add('hidden');
            } else if (score < 12) {
                strength = 'beast mode';
                color = '#10b981';
                width = '100%';
                emoji = 'üî•';
                flameIcon.classList.remove('hidden');
                flameIcon.textContent = 'üî•';
            } else {
                strength = 'UNBREAKABLE';
                color = '#8b5cf6';
                width = '100%';
                emoji = 'üëë';
                flameIcon.classList.remove('hidden');
                flameIcon.textContent = 'üëë';
            }

            strengthValue.textContent = strength + ' ' + emoji;
            strengthValue.style.color = color;
            strengthFill.style.width = width;
            strengthFill.style.backgroundColor = color;
        }

        function copyToClipboard() {
            if (password && !password.includes('umm') && !password.includes('just kidding')) {
                navigator.clipboard.writeText(password);
                copyIcon.textContent = '‚úì';
                copyText.textContent = 'yoinked!';
                copyBtn.style.animation = 'bounce 0.5s';
                createParticles();

                setTimeout(() => {
                    copyIcon.textContent = 'üìã';
                    copyText.textContent = 'copy';
                    copyBtn.style.animation = '';
                }, 2000);
            }
        }

        function updateSlider() {
            length = parseInt(lengthSlider.value);
            lengthValue.textContent = length;

            if (length < 8) sliderHint.textContent = '‚ö†Ô∏è too short';
            else if (length < 12) sliderHint.textContent = 'üëå good';
            else if (length < 16) sliderHint.textContent = 'üí™ solid';
            else if (length < 24) sliderHint.textContent = 'üî• insane';
            else sliderHint.textContent = 'üöÄ overkill';

            sliderClicks++;
            if (sliderClicks === 50) {
                showSecretMsg("üéöÔ∏è Slider master! You've adjusted it 50 times!");
                createParticles();
            }
        }

        function updateStats() {
            if (clicks > 0) {
                stats.classList.remove('hidden');
                stats.textContent = `${clicks} ${clicks === 1 ? 'password' : 'passwords'} conjured ‚ú®`;

                badges.innerHTML = '';
                if (clicks >= 25) badges.innerHTML += 'üèÖ';
                if (clicks >= 50) badges.innerHTML += 'üèÜ';
                if (clicks >= 100) badges.innerHTML += 'üëë';
                if (clicks >= 500) badges.innerHTML += 'üöÄ';
            }
        }

        function createParticles() {
            const colors = ['#3b82f6', '#8b5cf6', '#ec4899', '#f59e0b', '#10b981'];
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = (Math.random() * 10 + 4) + 'px';
                particle.style.height = particle.style.width;
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.animationDuration = (Math.random() * 2 + 1) + 's';
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 2000);
            }
        }

        function createMassiveParticles() {
            const colors = ['#3b82f6', '#8b5cf6', '#ec4899', '#f59e0b', '#10b981'];
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = (Math.random() * 15 + 6) + 'px';
                particle.style.height = particle.style.width;
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.animationDuration = (Math.random() * 2 + 1) + 's';
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 2000);
            }
        }

        function showSecretMsg(msg) {
            secretMessage.textContent = msg;
            secretMessage.classList.remove('hidden');
            setTimeout(() => secretMessage.classList.add('hidden'), 3000);
        }

        function showCombo() {
            if (comboCount > 1) {
                comboCounter.textContent = `${comboCount}x COMBO! üî•`;
                comboCounter.classList.remove('hidden');
                setTimeout(() => comboCounter.classList.add('hidden'), 1000);
            }
        }

        function activatePartyMode() {
            partyMode.classList.remove('hidden');
            createMassiveParticles();
            setTimeout(() => partyMode.classList.add('hidden'), 5000);
        }

        function toggleDarkMode() {
            darkMode = !darkMode;
            document.body.classList.toggle('dark-mode');
            showSecretMsg("üåô dark mode " + (darkMode ? "activated" : "deactivated") + "!");
        }

        generateBtn.addEventListener('click', generatePassword);
        copyBtn.addEventListener('click', copyToClipboard);
        lengthSlider.addEventListener('input', updateSlider);

        document.addEventListener('keydown', (e) => {
            if (e.key === konamiCode[konamiProgress]) {
                konamiProgress++;
                if (konamiProgress === konamiCode.length) {
                    activatePartyMode();
                    konamiProgress = 0;
                }
            } else {
                konamiProgress = 0;
            }

            if (e.key === 'd' || e.key === 'D') {
                dKeyPresses++;
                if (dKeyPresses === 3) {
                    toggleDarkMode();
                    dKeyPresses = 0;
                }
                setTimeout(() => dKeyPresses = 0, 1000);
            }
        });

        generatePassword();
    </script>
</body>
